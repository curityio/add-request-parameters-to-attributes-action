plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly group: 'se.curity.identityserver', name: 'identityserver.sdk', version:'9.0.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'2.0.3'

}

group = 'io.curity.identityserver.plugins.authentication-actions'
version = '1.0.0-SNAPSHOT'
description = 'Curity RequestParametersToAttributes Authentication Action'
java.sourceCompatibility = JavaVersion.VERSION_17


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

